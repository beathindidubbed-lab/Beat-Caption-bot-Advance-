services:
  - type: web
    name: telegram-anime-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: TARGET_CHAT_ID
        sync: false
      - key: PORT
        value: 10000
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: DATABASE_URL
        sync: false

databases:
  - name: anime-bot-db
    databaseName: anime_bot
    user: anime_bot_user
    plan: free